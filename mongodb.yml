# Recipes for MongoDB Software Collections
---
mongodb24:
  name: MongoDB 2.4
  requires: [maven30, v3814]
  packages:
    - mongodb24
    - scons
    - libunwind
    - gperftools
    - gtest
    - snappy
    - mongo-java-driver
    - mongodb

rh-mongodb26:
  name: MongoDB 2.6
  requires: [rh-java-common, maven30, v3814, python27]
  packages:
    - rh-mongodb26
    - scons
    - libstemmer
    - libunwind
    - gperftools
    - boost
    - yaml-cpp
    - mongo-java-driver
    - mongodb

